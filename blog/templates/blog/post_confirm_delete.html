{% extends "blog/base.html" %} {% load crispy_forms_tags %} {% block post %}
<section class="section-book" id="section-book">
    <div class="row">
        <div class="col">

            <div class="book">
                <div class="book__form">

                    <form method="POST" class="form">
                        {% csrf_token %}
                        <div class="u-margin-bottom-medium">
                            <h1 class="heading-secondary">
                                Delete Post
                            </h1>
                            <h3 class="text-success">
                                Are you sure you want to delete the post "{{ object.title }}"
                            </h3>
                        </div>

                        <div class="form__group">
                            <button type="submit" class="btn btn-sm text-danger">
                                Yes, Delete
                            </button>
                            <t />
                            <button type="submit" class="btn btn-sm text-success"><a
                                    href="{% url 'blog:post-detail' object.id %} ">
                                    Cancel</a>
                            </button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

{% endblock post %}
